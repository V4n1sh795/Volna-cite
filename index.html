<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Круизный тур</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f9ff; /* новый фон */
      color: #00334d; /* новый цвет текста */
    }
    header {
      background-color: #00796b;
      color: white;
      padding: 30px;
      text-align: center;
    }
    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    h2 {
      color: #004d40;
      border-bottom: 2px solid #4db6ac;
      padding-bottom: 10px;
    }
    ul {
      color: #00695c;
    }
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }
  
  .container {
      max-width: 1200px;
      margin: 0 auto;
  }
  
  h1 {
      color: #ff9e00;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
  
  .cruise-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 20px;
  }
  
  .cruise-card {
      background-color: #112240;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .cruise-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
  }
  
  .cruise-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 2px solid #ff9e00;
  }
  
  .cruise-content {
      padding: 20px;
  }
  
  .cruise-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #ffffff;
  }
  
  .cruise-date {
      font-size: 0.9rem;
      color: #a0a0a0;
      font-style: italic;
  }
  
  @media (max-width: 768px) {
      h1 {
          font-size: 2rem;
      }
      
      .cruise-grid {
          grid-template-columns: 1fr;
      }
      
      .cruise-image {
          height: 200px;
      }
  }
    </style>
</head>
<body>
  <header>
    <h1>Volna Crouise</h1>
  </header>

  <div class="section">
  </div>
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Популярные круизные маршруты</title>
    
</head>
<body>
    <div class="container">
        <h1>Популярные круизные маршруты:</h1>
        
        <div class="cruise-grid">
            <!-- Персидский залив -->
            <div class="cruise-card">
                <img src="https://placehold.co/600x400/0a192f/ffffff?text=Персидский+залив" alt="Персидский залив" class="cruise-image">
                <div class="cruise-content">
                    <h2 class="cruise-title">Персидский залив</h2>
                    <p class="cruise-date">ноябрь 2025 - март 2026</p>
                </div>
            </div>
            
            <!-- Средиземноморье -->
            <div class="cruise-card">
                <img src="https://placehold.co/600x400/0a192f/ffffff?text=Средиземноморье" alt="Средиземноморье" class="cruise-image">
                <div class="cruise-content">
                    <h2 class="cruise-title">Средиземноморье</h2>
                    <p class="cruise-date">круглогодично</p>
                </div>
            </div>
            
            <!-- Вокруг Японии -->
            <div class="cruise-card">
                <img src="https://placehold.co/600x400/0a192f/ffffff?text=Вокруг+Японии" alt="Вокруг Японии" class="cruise-image">
                <div class="cruise-content">
                    <h2 class="cruise-title">Вокруг Японии</h2>
                    <p class="cruise-date">единственный заезд со 2-го апреля 2026</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Добавляем реальные изображения при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const images = [
                { selector: '.cruise-card:nth-child(1) .cruise-image', src: 'https://images.unsplash.com/photo-1584466544850-665b214982d9?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80' },
                { selector: '.cruise-card:nth-child(2) .cruise-image', src: 'https://images.unsplash.com/photo-1572570783924-185272302776?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80' },
                { selector: '.cruise-card:nth-child(3) .cruise-image', src: 'https://images.unsplash.com/photo-1543785734-4b6e564642f8?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80' }
            ];
            
            images.forEach(item => {
                const imgElement = document.querySelector(item.selector);
                if (imgElement) {
                    imgElement.src = item.src;
                    imgElement.alt = imgElement.parentElement.querySelector('.cruise-title').textContent;
                }
            });
        });
    </script>


  <!-- остальные блоки аналогично -->
</body>
</html>
